<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<title>AndroPrint Login</title>
<style>
body{font-family:sans-serif;background:#2563eb;color:#fff;text-align:center}
.card{background:#fff;color:#000;padding:20px;margin:20% auto;width:90%;max-width:320px;border-radius:10px}
input,button{width:100%;padding:10px;margin:6px}
</style>
</head>
<body>

<div class="card">
<h3>Admin Login</h3>
<input id="u" placeholder="Username">
<input id="p" placeholder="Password" type="password">
<button onclick="login()">Login</button>
</div>

<script>
function login(){
  if(u.value==="admin" && p.value==="1231"){
    localStorage.setItem("auth","1");
    location.href="dashboard.html";
  } else alert("Invalid login");
}
</script>

</body>
</html>
