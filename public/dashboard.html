<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<title>Dashboard</title>
<style>
body{font-family:system-ui;background:#f1f5f9;margin:0}
.header{background:#2563eb;color:#fff;padding:16px}
.card{background:#fff;margin:10px;padding:14px;border-radius:12px}
a{display:block;margin:8px 0;color:#2563eb;text-decoration:none;font-weight:600}
</style>
</head>
<body>

<div class="header">ğŸ–¨ AndroPrint Dashboard</div>

<div class="card" id="info">Loading...</div>

<div class="card">
<a href="printer.html">ğŸ–¨ Printer Settings</a>
<a href="clients.html">ğŸ‘¥ Clients</a>
<a href="cloudflare.html">â˜ Cloudflare</a>
</div>

<script>
if(!localStorage.getItem("auth")) location.href="index.html";

fetch("/api/config")
.then(r=>r.json())
.then(d=>{
  document.getElementById("info").innerHTML=`
  <b>Server ID:</b> ${d.serverId}<br>
  <b>Port:</b> ${d.port}<br>
  <b>Cloudflare:</b> ${d.cloudflare || "Disabled"}<br>
  <b>Client Auth:</b> ${d.authEnabled ? "Enabled" : "Disabled"}
  `;
});
</script>

</body>
</html>
