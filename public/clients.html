<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<title>Clients</title>
<style>
body{font-family:system-ui;background:#f1f5f9}
.card{background:#fff;margin:10px;padding:14px;border-radius:12px}
button{padding:10px 14px}
pre{background:#eef;padding:10px;border-radius:8px}
</style>
</head>
<body>

<h2 style="margin:10px">ðŸ‘¥ Clients</h2>
<button onclick="create()" style="margin:10px">âž• Create Client</button>

<div class="card">
<pre id="out">Loading...</pre>
</div>

<script>
function load(){
  fetch("/api/clients")
  .then(r=>r.json())
  .then(d=>{
    out.textContent=JSON.stringify(d,null,2);
  });
}

function create(){
  fetch("/api/client/create",{method:"POST"})
  .then(r=>r.json())
  .then(d=>{
    alert("CLIENT ID: "+d.client_id+"\nPIN: "+d.pin);
    load();
  });
}

load();
</script>

</body>
</html>
